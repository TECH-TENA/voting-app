name: Build and Push voting-app to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: agbor

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker and Docker Compose
        run: |
          echo "ðŸ§± Updating packages..."
          sudo apt-get update -y

          echo "ðŸ”§ Installing dependencies..."
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings

          echo "ðŸ”‘ Adding Dockerâ€™s official GPG key..."
          curl -fsSL https://download.docker.com/linux/$(. /etc/os-release && echo "$ID")/gpg \
            | sudo gpg --batch --yes --dearmor -o /etc/apt/keyrings/docker.gpg

          echo "ðŸ“¦ Setting up Docker repository..."
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/$(. /etc/os-release && echo "$ID") \
            $(lsb_release -cs) stable" \
            | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          echo "ðŸš€ Installing Docker Engine and Compose..."
          sudo apt-get update -y
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

          echo "âœ… Docker and Compose versions:"
          docker --version
          docker compose version
          sudo chmod 666 /var/run/docker.sock
          docker ps -a 

      - name: Deploy voting-app stack
        run: |
          echo "ðŸš€ Starting voting-app stack..."
          # You can override the project name for predictable container naming
          docker compose -p votingapp up -d